<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@1,300&family=Outfit:wght@300;400;600&family=Red+Hat+Text:wght@700&family=Space+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
  <title>GitHub user search app</title>
</head>

<body>
  <header>
    <div class="headName">devfinder</div>
    <div class="light-dark mode">
      <button class="color-mode__btn dark--hidden" id="button" aria-label="Toggle dark mode" onclick='{toggleTheme()}'>LIGHT<img src="./assets/icon-sun.svg" alt="image sun" />
      </button>
    </div>
  </header>

  <section class="search">
    <div class="searchText">
      <img src="./assets/icon-search.svg" alt="search">
      <input type="text" placeholder="Search GitHub username...">
    </div>
    <button type="button" class="searchbtn" onClick="action()">Search</button>
  </section>

  <section class="body">
    <div>
      <div class="headGit">
        <div class="authorImg"></div>
        <div class="infoGit">
          <div class="infoDados">
            <div class="userGit changeContent" id='name'>The Octocat</div>
            <div class="userNameGit changeContent" id='login'>@Octocat</div>
          </div>
          <div class="joinedDateGit changeContent">Joined 25 Jan 2011</div>
        </div>
      </div>

      <div class="githubFact">
        <div class="githubBio changeContent" id="bio">This profile has no bio</div>

        <div class="githubRepo">
          <div class="repos">
            <div class="repoHeading" id="repoBox">Repos</div>
            <div class="repoValue changeContent" id="public_repos">0</div>
          </div>
          <div class="followers">
            <div class="followerHeading" id="repoBox">Followers</div>
            <div class="repoValue changeContent" id="followers">0</div>
          </div>
          <div class="following">
            <div class="followingHeading" id="repoBox">Following</div>
            <div class="repoValue changeContent" id="following">0</div>
          </div>
        </div>

        <div class="gitNetworks">
          <div class="location networks">
            <img src="assets/icon-location.svg" alt="imageLocation" />
            <p class="locations changeContent" id="location">Location</p>
          </div>
          <div class="twitter networks">
            <img src="assets/icon-twitter.svg" alt="imageTwitter" />
            <p class="twit changeContent" id="twitter_username">Twitter</p>
          </div>
          <div class="website networks">
            <img src="assets/icon-website.svg" alt="imageWebsite" />
            <p class="websites changeContent" id="blog">Website</p>
          </div>
          <div class="company networks">
            <img src="assets/icon-company.svg" alt="imageCompany" />
            <p class="companies changeContent" id="company">Company</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
